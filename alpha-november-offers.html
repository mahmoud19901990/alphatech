<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Alpha November Offers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: linear-gradient(90deg, #ff7b00, #ff4b2b);
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }

    #flipbook {
      width: 90vw;
      max-width: 500px;
      height: 70vh;
      margin: 1rem auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .page {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      width: 100%;
      height: auto;
      display: block;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .btn {
      background: linear-gradient(90deg, #ff7b00, #ff4b2b);
      border: none;
      border-radius: 25px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 123, 0, 0.5);
    }

    footer {
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Alpha November Offers ðŸ”¥</header>

  <div id="flipbook">
    <div class="page"><img src="pdf_pages/1.jpg" alt="Offer 1"></div>
    <div class="page"><img src="pdf_pages/2.jpg" alt="Offer 2"></div>
    <div class="page"><img src="pdf_pages/3.jpg" alt="Offer 3"></div>
	<div class="page"><img src="pdf_pages/4.jpg" alt="Offer 4"></div>
	<div class="page"><img src="pdf_pages/5.jpg" alt="Offer 5"></div>
	<div class="page"><img src="pdf_pages/6.jpg" alt="Offer 6"></div>
	<div class="page"><img src="pdf_pages/7.jpg" alt="Offer 7"></div>
	<div class="page"><img src="pdf_pages/8.jpg" alt="Offer 8"></div>
  </div>

  <div class="controls">
    <button class="btn" id="prevBtn">â¬… Prev</button>
    <button class="btn" id="nextBtn">Next âž¡</button>
  </div>

  <footer>Â© 2025 AlphaTech | All rights reserved</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#flipbook").turn({
        width: "90vw",
        height: "70vh",
        autoCenter: true,
        gradients: true,
      });

      $("#nextBtn").click(() => $("#flipbook").turn("next"));
      $("#prevBtn").click(() => $("#flipbook").turn("previous"));

      // Optional: Swipe gesture for mobile
      let startX = 0;
      $("#flipbook").on("touchstart", (e) => (startX = e.originalEvent.touches[0].clientX));
      $("#flipbook").on("touchend", (e) => {
        let endX = e.originalEvent.changedTouches[0].clientX;
        if (endX - startX > 50) $("#flipbook").turn("previous");
        else if (startX - endX > 50) $("#flipbook").turn("next");
      });
    });
  </script>
</body>
</html>
