<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha November Offers Flipbook</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css">
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 90vw;
      height: 90vh;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .page {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .page img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="pdf_pages/1.jpg" alt="Offer 1"></div>
    <div class="page"><img src="pdf_pages/2.jpg" alt="Offer 2"></div>
    <div class="page"><img src="pdf_pages/3.jpg" alt="Offer 3"></div>
	<div class="page"><img src="pdf_pages/4.jpg" alt="Offer 4"></div>
	<div class="page"><img src="pdf_pages/5.jpg" alt="Offer 5"></div>
	<div class="page"><img src="pdf_pages/6.jpg" alt="Offer 6"></div>
	<div class="page"><img src="pdf_pages/7.jpg" alt="Offer 7"></div>
	<div class="page"><img src="pdf_pages/8.jpg" alt="Offer 8"></div>
    <!-- Add as many pages as needed -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    $("#flipbook").turn({
      width: "90vw",
      height: "90vh",
      autoCenter: true
    });
  </script>
</body>
</html>
